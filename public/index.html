      right: 160px;
      left: 160px;
    }

    #btn1,

      height: 7%;
      font-size: 20px;

    }

    button:hover {
      background-color: yellow;
      font-weight: 600;
    }

<body>
  <h2 style="color: seashell;">Welcome to Uber App</h2>
  <div id="map"></div>
  <script src="map.js"></script>
  <script src="env.js"></script>
  <div id="btn1">

    <button id="Btn3">Cancel Ride</button>
    <div id="timer" style="color:red;font-size: 20px;">Time:
