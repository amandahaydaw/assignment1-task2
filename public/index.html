<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>Welcome to Uber App</title>
   <link rel="icon" href="uber.png">

      crossorigin=""></script>

      crossorigin="">
   <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
      integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
      crossorigin=""></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="js/jQuery.countdownTimer.js"></script>
   <!-- Good alternative is to include minified file jQuery.countdownTimer.min.js -->
   <link rel="stylesheet" type="text/css" href="css/jQuery.countdownTimer.css" />
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
   <!-- jQuery Modal -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <style>
      body {
         display: flex;
         min-height: 100vh;
         flex-direction: column;
         background-color: #34252D;
      }

      main {
         flex: 2 0 auto;
      }

      .page-footer {
         position: absolute;
         bottom: 0;
         width: 100%;
         height: 6.5rem;
      }

      #map {
         position: absolute;
         top: 260px;
         bottom: 260px;
         right: 260px;
         left: 260px;
      }

      #btn1,
      #Btn1,
      #Btn2 {
         width: 30;
         height: 20%;
         font-size: 20px;
         position: relative;
         top: 42px;
         left: 5px;
      }

      #timer {
         position: relative;
         top: -60px;
         left: 5px;
      }

      #messageOutput {
         position: relative;
         top: 700px;
         left: 5px;
      }

      #loginUser {
         color: white;
         font-size: 66px;
      }

      button:hover {
         background-color: yellow;
         font-weight: 600;
      }

      .nav-extended {
         background-color: #545714;
      }

      .page-footer {
         background-color: #545714;
      }
   </style>
</head>

<body>
   <nav class="nav-extended" style=>
      <div class="nav-wrapper">
         <h1 class="brand-logo" style="font-size: 45px;">Welcome to UberA App</h1>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
               <button id="login" class="w3-button w3-green w3-large" data-toggle="modal" data-target="#myModal"
                  style="color: #171716;">LOGIN</button>
            </li>
            <li>
               <button id="btnMessages" class="w3-button w3-green w3-large" data-toggle="modal"
                  data-target="#myModalMsg" style="color: #171716;">JOURNAL</button>
            </li>
         </ul>
      </div>
   </nav>
   <div id="map"></div>
   <script src="map.js"></script>
   <script src="env.js"></script>
   <a id="loginUser" class="brand-logo" style="height: 100%;"></a>
   <div id="btn1">
      <button id="Btn2">Find Driver</button>
      <button id="Btn3">Cancel Ride</button>
      <div id="timer" style="color:white;font-size: 20px;">Time:

         <span id="secs"></span>
      </div>
   </div>
   <div class="collection" id="messageOutput"></div>
   </div>
   <footer class="page-footer">
      <div class="footer-copyright">
         <div class="container">
            Â© 2020 Copyright UberA
         </div>
      </div>
   </footer>
   <!-- Modal -->
   <div class="modal" id="myModal" role="dialog">
      <!-- Modal content-->
      <div class="modal-content" id="myModal">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Welcome to UberA</h4>
         </div>
         <div class="modal-body">
            <p>Login</p>
            <div class="row">
               <div class="input-field col s12">
                  <input id="USERNAME" type="text" class="validate">
                  <label class="active" for="USERNAME">UserName</label>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
               </div>
            </div>
            <div class="modal-footer">
               <button id="login" class="btn btn-default" data-dismiss="modal" onclick="SignIn()">Login</button>
            </div>
         </div>
      </div>
   </div>
   <!-- for database logs -->
   <!-- Modal -->
   <div class="modal" id="myModalMsg">
      <!-- Modal content-->
      <div class="modal-content" id="myModalMsg">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Welcome to UberA</h4>
         </div>
         <div class="modal-body">
            <p>Please enter your message</p>
            <div class="row">
               <div class="input-field col s12">
                  <input id="messageBox" type="text" class="validate">
                  <label class="active" for="messageBox"></label>
               </div>
            </div>
            <div class="modal-footer">
               <button id="btnMessage" class="btn btn-default" data-dismiss="modal">Post message</button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
